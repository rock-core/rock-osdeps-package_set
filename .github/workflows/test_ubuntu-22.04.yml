name: ubuntu-22.04
on: [push]
jobs:
  unittests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Branch name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        id: current_branch

      - name: Build 20.04
        run: docker build -t rock-osdeps/22.04 -f Dockerfile-22.04 . --build-arg PKG_BRANCH=${{ steps.current_branch.outputs.branch }}

      - name: Test-22.06-on-ubuntu:22.04
        run: docker run rock-osdeps/22.04 /bin/bash -c "/home/docker/test_release.sh master-22.06"
